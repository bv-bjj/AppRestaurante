<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/components/pages/pages-main.css">
    <link rel="icon" type="image/png" href="img/sushi.png">
    <title>El sushi, la mejor comida japonesa a domicilio</title>

</head>

<body>

    <div class="body1">
        <header class="header1">
            <img class="logo" src="./img/sushi.png">
            <nav>
                <button class="menu">
                    <img class="boton-menu" src="./img/menu.png">
                </button>
            </nav>
        </header>

        <main>
            <header class="header2">
                <h1>El Sushi</h1>
                <p class="Subtitle">La mejor comida japonesa a domicilio</p>
            </header>

        <section class="categories">
            <div class="container-category">
                <img class="container-category-photo" src="./img/Entrantes.png">
                <p class="text-container-category">Entrantes</p>
            </div>
            <div class="container-category">
                <img class="container-category-photo" src="./img/Comida principal.png">
                <p class="text-container-category">Principal</p>
            </div>
            <div class="container-category">
                <img class="container-category-photo" src="./img/Bebidas.png">
                <p class="text-container-category">Bebidas</p>
            </div>
            <div class="container-category">
                <img class="container-category-photo" src="./img/Postre.png">
                <p class="text-container-category">Postres</p>
            </div>
        </section>

        <section class="dishes">
            <div class="info-dish" id="dishes">
                <img class="photo-info-dish" src="./img/gyozas.png">
                <div class="detail-info-dish">
                    <p class="price-dish">â‚¬4.00</p>
                    <h4>Gyozas</h4>
                    <p class="subtitle-dish">Con carne o verdura</p>
                    <div class="counter">
                        <button class="counterLeft">-</button>
                        <p class="counter-display">0</p>
                        <button class="counterRight">+</button>
                    </div>
                </div>
        </section>
           
        </main>

        <footer>
            <button class="icon">
                <img src="./img/home.png">
            </button>
            <button class="icon">
                <img src="./img/shopping-bag.png">
            </button>
            <button class="carro" onclick="cambioPantalla()">
                <img src="./img/cart.png">
            </button>
            <button class="icon">
                <img src="./img/heart.png">
            </button>
            <button class="icon">
                <img src="./img/user.png">
            </button>
            </footer>
    </div>


<div class="body4" style="display: none;">
        <header class="header-body2">
            <button onclick="cambioPantalla()" class="back">
                <img class="arrow-left" src="./img/back.png">
            </button>
            <button class="delete">
                <img class="trash-bin" src="./img/delete.png">
            </button>
        </header>
        <main>
            <h3>My Cart</h3>
            <div class="dishes2"></div>
        </main>
        <footer class="footer-body2">
            <div>
                <div class="subtotal1">
                    <p>Subtotal</p>
                    <p>Tax & Fees</p>
                    <p>Delivery</p>
                    <p>TOTAL</p>
                </div>
                <div class="subtotal2">
                    <p class="subtotal-prizes"></p>
                    <p class="taxes"></p>
                    <p class="delivery"></p>
                    <p class="total"></p>
                </div>
                <button class="order">Enviar pedido</button>
            </div>
        </footer>

</div>






    <script src="./js/arrayplatos.js"></script>
    <script src="./js/counter.js"></script>
    <script src="./js/switch.js"></script>
    <script></script>

</body>

</html>
